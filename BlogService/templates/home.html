{% extends 'base.html' %}
 
{% block content %}

  <div class="container">
    <ul class="list-group list-group-flush">
      {% for post in posts %}    
          <li class="list-group-item"><h2>{{post.author}} <span style="color: gray">{{post.date_posted}}</span></h2> </li>
          <li class="list-group-item"><h3>{{post.title|date:'F d, Y'}} </h3> </li>
          <li class="list-group-item">{{post.body}}</li>
      {% endfor %} 
    </ul>
  </div>
{% endblock content %}
